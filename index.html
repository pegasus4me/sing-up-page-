<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76bc1987f4.js" 
    crossorigin="anonymous"></script>
    <!-- title -->
    <title>opque checkpoint</title>
</head>
<body>
    <div class="container">
        <!-- form title -->
        <div class="header">
            <h2>Sing(up)</h2>
        </div>
        
        <!-- form main composent -->
       
        <form class="form" id="form">
            <!-- username -->
            <div class="form-control">
                <label>Username</label>
                <input type="text" id="username">
                
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                
                <small>Error Message</small>
            </div>

            <!-- email adress -->

            <div class="form-control">
                <label>email</label>
                <input type="email" id="email"  >
                
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                
                <small>Error Message</small>
            </div>

            <!-- password -->

            <div class="form-control">
                <label>password</label>
                <input type="password" id="password" >
                
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                
                <small>Error Message</small>
            </div>

            <!-- confirm password -->

            <div class="form-control">
                <label>confirm password</label>
                <input type=" confirm password" id="cpassword" >
                
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                
                <small>Error Message</small>
            </div>

            <div class="account-set-text">
                <p class="text">already have an account?</p>
            </div>
            <div class="login-btn">
                <button class="login">log(in)</button>
            </div>

            <button id="submit">let's go</button>
        </form>
        

    </div>
</body>
</html>
